<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			/* Styling in particular envrionment */
			/* Select only printing will show */
			@media print {
				.screen_only {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
		<p class="screen_only">This paragraph would only appear when you are looking at a screen</p>
	</body>
</html>
