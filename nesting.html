<!DOCTYPE html>
<html>
	<head>
		<title>Nesting</title>
		<link rel="stylesheet" href="nesting.css">
	</head>
	<body>
		<div>
			<p>This is a paragraph inside a div</p>

			List inside div:
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>

		<p>This is a paragraph outside a div</p>

			List outside div:
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
	</body>
</html>
