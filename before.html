<!DOCTYPE html>
<html>
	<head>
		<title>My attribute</title>
		<style>
			a::before {
				/* Pseudo-element before apply to element before the link
				   \21d2 is a UNICODE for a symbo*/
				content: "\21d2  Click here: ";
				font-weight: bold
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">One link</a></li>
			<li><a href="#">Second link</a></li>
			<li><a href="#">Third link</a></li>
		</ul>
	</body>
</html>
